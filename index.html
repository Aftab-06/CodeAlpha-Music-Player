<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl overflow-hidden shadow-2xl mx-2">
        <!-- Player Header -->
        <div class="bg-gray-700 p-4 flex items-center justify-between">
            <h1 class="text-xl font-bold">Music<span class="text-blue-400">Player</span> | Aftab</h1>
            <button id="theme-toggle" class="text-gray-500 hover:text-white">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Album Art -->
        <div class="p-6 flex justify-center">
            <div id="album-art" class="w-40 h-40 sm:w-48 sm:h-48 bg-gray-700 rounded-full overflow-hidden border-4 border-blue-500 rotate">
                <img id="album-image" src="https://source.unsplash.com/random/400x400/?music" alt="Album Art" class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Song Info -->
        <div class="px-6 pb-2 text-center">
            <h2 id="song-title" class="text-xl font-bold truncate">Song Title</h2>
            <p id="song-artist" class="text-gray-400">Arjit Singh </p>
        </div>
        
        <!-- Progress Bar -->
        <div class="px-6 py-2">
            <div class="flex justify-between text-sm text-gray-400 mb-1">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input id="progress-bar" type="range" min="0" max="100" value="0" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
        
        <!-- Controls -->
        <div class="px-6 py-4 flex items-center justify-between">
            <button id="shuffle-btn" class="text-gray-400 hover:text-blue-400">
                <i class="fas fa-random"></i>
            </button>
            
            <button id="prev-btn" class="text-2xl text-white hover:text-blue-400">
                <i class="fas fa-step-backward"></i>
            </button>
            
            <button id="play-btn" class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-500 rounded-full flex items-center justify-center hover:bg-blue-600">
                <i id="play-icon" class="fas fa-play text-xl"></i>
            </button>
            
            <button id="next-btn" class="text-2xl text-white hover:text-blue-400">
                <i class="fas fa-step-forward"></i>
            </button>
            
            <button id="repeat-btn" class="text-gray-400 hover:text-blue-400">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <!-- Volume Control -->
        <div class="px-6 py-2 flex items-center">
            <i class="fas fa-volume-up text-gray-400 mr-2"></i>
            <input id="volume-control" type="range" min="0" max="100" value="50" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
        
        <!-- Playlist -->
        <div class="bg-gray-700 p-4 max-h-40 sm:max-h-60 overflow-y-auto">
            <h3 class="font-bold mb-2">Playlist</h3>
            <ul id="playlist" class="space-y-2">
                <!-- Playlist items will be added here by JavaScript -->
            </ul>
        </div>
        
        <!-- Settings -->
        <div class="p-4 bg-gray-800 flex justify-between">
            <div class="flex items-center">
                <input type="checkbox" id="autoplay-toggle" class="mr-2">
                <label for="autoplay-toggle" class="text-sm">Autoplay</label>
            </div>
            <button id="add-song-btn" class="text-blue-400 hover:text-blue-300 text-sm">
                <i class="fas fa-plus mr-1"></i> Add Song
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

   <script src="script.js"></script>

    <footer class="w-full text-center mt-4 py-4 bg-gray-800 text-gray-400 fixed bottom-0 left-0">
    <p>
        © 2025 | Built with ❤️ by 
        <span class="font-semibold text-blue-600 hover:underline">Aftab Hussain</span>
        <br class="sm:hidden">
        <span class="hidden sm:inline"> • </span>
        <a href="privacy.html" class="hover:text-blue-600">Privacy Policy</a> 
        <span class="mx-2">|</span>
        <a href="terms.html" class="hover:text-blue-600">Terms of Service</a>
    </p>
</footer>


</body>
</html>
